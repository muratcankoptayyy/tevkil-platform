<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Görev Ekle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #219150;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Yeni Görev Ekle</h1>
    <form method="POST">
        <label>Başlık:</label>
        <input type="text" name="baslik" required>

        <label>Açıklama:</label>
        <textarea name="aciklama" required></textarea>

        <label>Tarih:</label>
        <input type="text" name="tarih" placeholder="2025-09-20 10:00">

        <button type="submit">Kaydet</button>
    </form>

    <a class="btn" href="/">← Anasayfaya Dön</a>
</body>
</html>

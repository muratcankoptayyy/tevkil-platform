<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tevkil İlanları</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-xl md:text-3xl font-bold text-center mb-6">Tevkil İlanları</h1>
        <div class="bg-white shadow-md rounded-lg p-3 md:p-6">
            {% if ilans %}
                <ul class="space-y-4">
                    {% for ilan in ilans %}
                        <li class="border-b pb-4">
                            <p><strong>Gönderici:</strong> {{ ilan.sender }}</p>
                            <p><strong>İlan:</strong> {{ ilan.message }}</p>
                            <p><strong>Tarih:</strong> {{ ilan.timestamp }}</p>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center text-gray-500">Henüz ilan yok.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <!-- Icon: scale + network -->
  <g transform="translate(80,40)">
    <!-- central circle -->
    <circle cx="160" cy="120" r="100" fill="#0B3D91"/>
    <!-- scale (white lines) -->
    <g stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <line x1="160" y1="60" x2="160" y2="150"/>
      <line x1="120" y1="110" x2="200" y2="110"/>
      <line x1="120" y1="110" x2="100" y2="170"/>
      <line x1="200" y1="110" x2="220" y2="170"/>
      <circle cx="100" cy="170" r="14" fill="#F5B041" stroke="none"/>
      <circle cx="220" cy="170" r="14" fill="#F5B041" stroke="none"/>
    </g>
    <!-- network nodes -->
    <g stroke="#F5B041" stroke-width="6" stroke-linecap="round">
      <line x1="160" y1="120" x2="40" y2="20"/>
      <line x1="160" y1="120" x2="280" y2="20"/>
      <line x1="160" y1="120" x2="320" y2="170"/>
      <circle cx="40" cy="20" r="10" fill="#F5B041"/>
      <circle cx="280" cy="20" r="10" fill="#F5B041"/>
      <circle cx="320" cy="170" r="10" fill="#F5B041"/>
    </g>
  </g>

  <!-- Logotype -->
  <g transform="translate(360,80)">
    <text x="0" y="40" font-family="Helvetica, Arial, sans-serif" font-size="48" fill="#04224F" font-weight="700">
      Ulusal Tevkil Ağı
    </text>
    <text x="0" y="92" font-family="Helvetica, Arial, sans-serif" font-size="20" fill="#6B7A9D">
      Projesi
    </text>
  </g>
</svg>

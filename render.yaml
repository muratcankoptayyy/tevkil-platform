# Render.com Production Config
services:
  - type: web
    name: tevkil-platform
    env: python
    plan: starter  # $7/month - 512MB RAM
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers 4 --worker-class gevent --timeout 120 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: DATABASE_URL
        fromDatabase:
          name: tevkil-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: tevkil-redis
          type: redis
          property: connectionString
    
  - type: redis
    name: tevkil-redis
    plan: free  # 25MB - yeterli başlangıç için
    maxmemoryPolicy: allkeys-lru
